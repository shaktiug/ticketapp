<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: ticketmagpie-head">
</head>
<body class="no-sidebar">
<div id="page-wrapper">

    <!-- Header -->
    <div th:replace="fragments :: ticketmagpie-header">
    </div>

    <div class="wrapper">
        <div class="container">
            <p th:if="${param.error}" style="color:red;">
                Unable to log in: <span
                    th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
            </p>
            <p th:if="${param.logout}">
                You have been logged out.
            </p>
            <p>Please enter your user name and password:</p>
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input type="text" name="username"/> </label></div>
                <div><label> Password: <input type="password" name="password"/> </label></div>
                <div>
                    <input type="submit" value="Sign In"/>
                    <input type="checkbox" name="ticketmagpie-rememberme">Remember me</input>
                </div>
            </form>
            <a th:href="@{/forgotpassword}">Forgot your password?</a>
        </div>
    </div>

    <div th:replace="fragments :: ticketmagpie-footer">
    </div>

</div>

<!-- Scripts -->

<span th:replace="fragments :: ticketmagpie-scripts"></span>

</body>
</html>
